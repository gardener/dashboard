---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gardener-dashboard-frontend
  namespace: garden
data:
  frontend-config.yaml: |
    frontend:
      # FIXME: I have no idea where the complete defaults can be obtained, my file got pierced together by documentation scraps within this repo. The following lists only the proposed extensions
      #NEW these values are all optional. If undefined, nothing should change to the current status quo
      #
  shootDefaults: # unless indicated, none of these values are required, but serve as examples
    controlPlaneHighAvailabilityHelp:
      text: ": Your text here" # REQUIRED
    hibernationSchedule:
      development: null
      evaluation: null
      production: null
      testing: null
    nodesCIDR: '10.250.0.0/16'
    infrastructures:
      - 'aws'
      - 'azure'
      - 'gcp'
      - 'openstack'
      - 'alicloud'
      - 'metal'
      - 'vsphere'
      - 'hcloud'
      - 'onmetal'
      - 'ironcore'
      - 'local'
    purposes:
      - 'evaluation'
      - 'development'
      - 'testing'
      - 'production'
    workerlessCluster: false
    networkingType: cilium
    floatingPool: external
    loadbalancerProvider: amphora
    controlPlaneHighAvailability: false
    containerRuntime: containerd
    autoscalerMin: 1
    autoscalerMax: 2
    maxSurge: 1
    zonesSelectAll: false
    maintenanceHours:
      - '22'
      - '23'
      - '00'
      - '01'
      - '02'
      - '03'
      - '04'
      - '05'
    maintenanceWindowSizeMinutes: 60
    autoUpdateOS: true
    autoUpdateKubernetes: true
