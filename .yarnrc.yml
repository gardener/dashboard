compressionLevel: 0

enableGlobalCache: false

enableTelemetry: false

enableTransparentWorkspaces: false

immutablePatterns:
  - .pnp.*

logFilters:
  - code: YN0005
    level: discard

packageExtensions:
  "@pinia/testing@*":
    peerDependencies:
      vue: "*"
  "@vue/test-utils@*":
    dependencies:
      "@vue/compiler-dom": "*"
      "@vue/server-renderer": "*"
  "@vueuse/core@*":
    peerDependencies:
      vue: "*"
  "@vueuse/integrations@*":
    peerDependencies:
      vue: "*"
  "@vueuse/router@*":
    peerDependencies:
      vue: "*"
  "@vueuse/shared@*":
    peerDependencies:
      vue: "*"
  local-pkg@*:
    dependencies:
      jsdom: "*"
  splitpanes@*:
    dependencies:
      vue: "*"

plugins:
  - checksum: fb0832c511e6e0e3307a3a6fa52fdf82ef2e902f8ccafa8ad4fe78e70a205a2339ac9626988527bc29b67bd01a72ecf69ffaa9bf7936592022cec1c7b551327c
    path: .yarn/plugins/plugin-prod-install.cjs
    spec: scripts/plugin-prod-install.cjs

pnpEnableEsmLoader: true

supportedArchitectures:
  cpu:
    - x64
    - arm64
    - arm64-musl
  libc:
    - musl
  os:
    - linux
    - darwin

yarnPath: .yarn/releases/yarn-4.0.2.cjs
