compressionLevel: 0

enableGlobalCache: false

enableTelemetry: false

enableTransparentWorkspaces: false

immutablePatterns:
  - .pnp.*

logFilters:
  - code: YN0005
    level: discard
  - code: YN0086
    level: discard

packageExtensions:
  "@pinia/testing@*":
    peerDependencies:
      vue: "*"
  "@vue/test-utils@*":
    dependencies:
      "@vue/compiler-dom": "*"
      "@vue/server-renderer": "*"
    peerDependencies:
      vue: "*"
  eslint-module-utils@*:
    dependencies:
      eslint-import-resolver-alias: "*"

plugins:
  - path: .yarn/plugins/plugin-prod-install.cjs

pnpEnableEsmLoader: true

supportedArchitectures:
  cpu:
    - x64
    - arm64
    - arm64-musl
  libc:
    - musl
    - glibc
  os:
    - linux
    - darwin

yarnPath: .yarn/releases/yarn-4.9.4.cjs
