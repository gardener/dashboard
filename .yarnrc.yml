compressionLevel: mixed

enableGlobalCache: false

enableTelemetry: false

enableTransparentWorkspaces: false

immutablePatterns:
  - .pnp.*

logFilters:
  - code: YN0005
    level: discard

packageExtensions:
  "@pinia/testing@*":
    peerDependencies:
      vue: "*"
  "@vue/test-utils@*":
    dependencies:
      "@vue/compiler-dom": "*"
      "@vue/server-renderer": "*"
  "@vueuse/core@*":
    peerDependencies:
      vue: "*"
  "@vueuse/integrations@*":
    peerDependencies:
      vue: "*"
  "@vueuse/router@*":
    peerDependencies:
      vue: "*"
  "@vueuse/shared@*":
    peerDependencies:
      vue: "*"
  local-pkg@*:
    dependencies:
      jsdom: "*"
  splitpanes@*:
    dependencies:
      vue: "*"
  vite-plugin-vuetify@*:
    peerDependencies:
      vue: "*"
  vite@*:
    dependencies:
      "@esbuild/linux-arm64": 0.18
      "@esbuild/linux-x64": 0.18

pnpEnableEsmLoader: true

yarnPath: .yarn/releases/yarn-4.0.2.cjs
