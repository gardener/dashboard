{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
apiVersion: {{ include "ingressversion" . }}
{{- else }}
apiVersion: {{ include "legacyingressversion" . }}
{{- end }}
kind: Ingress
metadata:
  name: identity-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    app: identity
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  {{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
{{- $hostname := regexReplaceAll "https://([^/]*).*" $.Values.issuerUrl "${1}" }}
{{- $pathname := regexReplaceAll "https://[^/]*(?:/(.+))?" $.Values.issuerUrl "/${1}" }}
spec:
  tls:
    - secretName: {{ .Values.tlsSecretName | default "identity-tls" }}
      hosts:
        - {{ $hostname }}
  rules:
    - host: {{ $hostname }}
      http:
        paths:
          - backend:
          {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
             service:
              name: gardener-dashboard-service
              port:
                number: {{ $.Values.servicePort }}
          {{- else }}
              serviceName: identity-service
              servicePort: {{ $.Values.servicePort }}
          {{- end }}
            path: "{{ $pathname }}"
            pathType: Prefix
