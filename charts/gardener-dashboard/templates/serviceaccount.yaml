{{- if not .Values.kubeconfig }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gardener-dashboard
  namespace: garden
  labels:
    app: gardener-dashboard
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
{{- end }}
