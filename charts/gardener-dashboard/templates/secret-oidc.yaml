{{- if .Values.oidc }}
apiVersion: v1
kind: Secret
metadata:
  name: gardener-dashboard-oidc
  namespace: garden
  labels:
    app: gardener-dashboard
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  client_id: {{ required ".Values.oidc.clientId is required" .Values.oidc.clientId }}
  client_secret: {{ required ".Values.oidc.clientSecret is required" .Values.oidc.clientSecret }}
{{- end }}