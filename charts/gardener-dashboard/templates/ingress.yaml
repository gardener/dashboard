{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
apiVersion: {{ include "ingressversion" . }}
{{- else }}
apiVersion: {{ include "legacyingressversion" . }}
{{- end }}
kind: Ingress
metadata:
  name: gardener-dashboard-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    app: gardener-dashboard
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  {{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  - secretName: {{ required ".Values.ingress.tls.secretName is required" .Values.ingress.tls.secretName }}
    hosts:
    {{- range .Values.ingress.hosts }}
    - {{ . }}
    {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ . }}
    http:
      paths:
      - backend:
      {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
          service:
              name: gardener-dashboard-service
              port:
                number: {{ $.Values.servicePort }}
      {{- else }}
          serviceName: gardener-dashboard-service
          servicePort: {{ $.Values.servicePort }}
      {{- end }}
        path: /
        pathType: Prefix
  {{- end }}
