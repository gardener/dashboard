{{- if .Values.global.dashboard.enabled }}
{{- if .Values.global.dashboard.frontendConfig.assets }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-assets
binaryData:
{{- range $file, $content := .Values.global.dashboard.frontendConfig.assets }}
  {{ $file }}: |
    {{ $content }}
{{- end }}
{{- end }}
{{- end }}
