{{- if .Values.global.bootstrapper.enabled }}
{{- if and .Values.global.virtualGarden.enabled .Values.global.bootstrapper.serviceAccountTokenVolumeProjection.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ required ".Values.global.bootstrapper.serviceAccountName is required" .Values.global.bootstrapper.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: gardener-dashboard
    role: terminal-bootstrapper
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
{{- end }}
{{- end }}