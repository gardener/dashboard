apiVersion: {{ include "rbacversion" . }}
kind: ClusterRole
metadata:
  name: gardener.cloud:system:dashboard
  labels:
    app: gardener-dashboard
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - core.gardener.cloud
  resources:
  - quotas
  verbs:
  - list
  - watch
- apiGroups:
  - core.gardener.cloud
  resources:
  - projects
  verbs:
  - list
  - watch
- apiGroups:
  - core.gardener.cloud
  resources:
  - shoots
  verbs:
  - list
  - watch
- apiGroups:
  - apiregistration.k8s.io
  resources:
  - apiservices
  verbs:
  - get
- apiGroups:
  - core.gardener.cloud
  resources:
  - controllerregistrations
  verbs:
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  resourceNames:
  - cluster-identity
- apiGroups:
  - ""
  resources:
  - resourcequotas
  verbs:
  - list
  - watch
# required for terminal bootstrapping and gardener/dashboard#943
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
# required for terminal bootstrapping
- apiGroups:
  - core.gardener.cloud
  resources:
  - shoots
  verbs:
  - get
- apiGroups:
  - core.gardener.cloud
  resources:
  - shoots/adminkubeconfig
  verbs:
  - create
- apiGroups:
  - seedmanagement.gardener.cloud
  resources:
  - managedseeds
  verbs:
  - get
