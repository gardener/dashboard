version: 2
updates:
  - package-ecosystem: "github-actions"
    groups: # https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#groups
      github-actions:
        patterns:
        - "*"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "npm"
    groups:
      yarn-dependencies:
        patterns:
        - "*"
        update-types:
        - "patch"
    directory: "/"
    schedule:
      interval: "weekly"
