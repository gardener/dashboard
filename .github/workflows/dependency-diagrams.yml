name: Generate Dependency Diagrams

on:
  push:
    paths:
      - 'backend/**'
      - 'packages/**'
    branches-ignore:
      - 'master'
      - 'hotfix-*'
      - 'release-*'

permissions:
  contents: write

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: true

      - name: Enable Corepack # Enable yarn version 4
        run: corepack enable

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@b1de5da23ed0a6d14e0aeee8ed52fdd87af2363c # v2.0.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install

      - name: Generate dependency diagrams
        run: yarn generate-all-dependency-diagrams

      - name: Commit changes
        uses: iarekylew00t/verified-bot-commit@2a9d9e983e611793b54516a18e48361bbac691d9 # v1.4.1
        with:
          message: 'Update dependency diagrams'
          files: |
            backend-highlevel-dependency-diagram.html
            backend-lowlevel-dependency-diagram.html
            packages-highlevel-dependency-diagram.html
            packages-lowlevel-dependency-diagram.html
